<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Whack an Excel</title>
</head>
<body>
    <h1>Whack-an-Excel! <span class="score">0</span></h1>
    <div class="controls">
        <button id= "startButton" onClick="startGame()">Start!</button>
    </div>
    <div class="game">
        <div class="hole hole0">
            <div class="target target0"></div>
        </div>
        <div class="hole hole1">
            <div class="target target1"></div>
        </div>
        <div class="hole hole2">
            <div class="target target2"></div>
        </div>
        <div class="hole hole3">
            <div class="target target3"></div>
        </div>
        <div class="hole hole4">
            <div class="target target4"></div>
        </div>
        <div class="hole hole5">
            <div class="target target5"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
