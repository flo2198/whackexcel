<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Whack an Excel</title>
</head>
<body>
    <div class="controls">
        <span>Whack-an-Excel</span>
        <span id="myButton">
            <button id= "startButton" onClick="startGame();startTimer()">Start!</button>
        </span>
        <span>Your Score:
            <span class="score">0</span>
        </span>
    </div>
    <span id="myProgress">
    </span>
    
    <div style="padding: 2%;"> </div>
    <div class="midpart">
        <div class="game">
            <div class="hole hole0">
                <div class="target target0"></div>
            </div>
            <div class="hole hole1">
                <div class="target target1"></div>
            </div>
            <div class="hole hole2">
                <div class="target target2"></div>
            </div>
            <div class="hole hole3">
                <div class="target target3"></div>
            </div>
            <div class="hole hole4">
                <div class="target target4"></div>
            </div>
            <div class="hole hole5">
                <div class="target target5"></div>
            </div>
        </div>
    </div>
    <div style="padding: 5%;"> </div>
    <div style="display: flex; justify-content: space-between;">
        <div>
            <img src="img/hammerexcel.gif" alt="Hammer Excel" width="500">
        </div>
        <div style="display: block;">
            <div class="howto" style="font-size: 18px; text-decoration:underline;">How to Play:</div>
            <div class="howto" style="font-size: 14px;">Press start and hammer the Excel lists back into their holes by clicking on them. <br>But be careful, there are some friends around that you do not want to hit with the hammer!</div>
        </div>
        <div>
            <img src="https://i.giphy.com/media/eIm624c8nnNbiG0V3g/giphy.webp" alt="Love Neo">
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
