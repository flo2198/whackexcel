<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Whack an Excel</title>
        <link rel="icon" type="image/gif" href="img/hammerexcel_small.gif" />
    </head>
    <body onload="inject()">
        <div class="controls">
            <span id="titleOrScore">
                
            </span>
            <span id="buttonorprogress">
                <span id="myButton">
                    <button id= "topButton" onclick="init()">Start!</button>
                </span>
            </span>
            <span>
                    <button id="topButton" onclick="showHelp()">Help!</button>
            </span>
        </div>
    
    <div id="overlay" onclick="hideHelp()">
        <div id="overlaytext">
            <div">
                <div style="display: block;">
                    <div class="howto" style="font-size: 36px; text-decoration:underline;">How to Play:</div>
                    <div class="howto">Press Start and don't let the outdated Excel lists excape from the tentacles. <br>
                        But be careful, there are some friends around that you do not want to hit with the hammer!</div>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <img src="img/hammerexcel.gif" alt="Hammer Excel" width="500">
                    </div>
                    <div>
                        <img src="https://i.giphy.com/media/eIm624c8nnNbiG0V3g/giphy.webp" alt="Love Neo" width="690">
                    </div>  
                </div>
            </div>
        </div>
    </div>

    <div style="padding: 2%;"> </div>
    <div class="midpart">
        <div class="game">
            <div class="outerhole">
                <div class="hole hole0">
                    <div class="target target0"></div>
                </div>
                <div class="afterhole"></div>
            </div>
            <div class="outerhole">
                <div class="hole hole1">
                    <div class="target target1"></div>
                </div>
                <div class="afterhole"></div>
            </div>
            <div class="outerhole">
                <div class="hole hole2">
                    <div class="target target2"></div>
                </div>
                <div class="afterhole"></div>
            </div>
            <div class="outerhole">
                <div class="hole hole3">
                    <div class="target target3"></div>
                </div>
                <div class="afterhole"></div>
            </div>
            <div class="outerhole">
                <div class="hole hole4">
                    <div class="target target4"></div>
                </div>
                <div class="afterhole"></div>
            </div>
            <div class="outerhole">
                <div class="hole hole5">
                    <div class="target target5"></div>
                </div>
                <div class="afterhole"></div>
            </div>
        </div>
    </div>
    <div style="padding: 5%;"> </div>
    <script src="script.js"></script>
</body>
</html>
